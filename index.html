        <div class="container-fluid header">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <a href="#">
                            <label class="title">Frontline</label>
                        </a>
                        <span class="float-right">
                            <a href="#">
                                <label class="navlink">How it Works</label>
                            </a>
                            <a href="#">
                                <label class="navlink">Restaurants</label>
                            </a>
                        </span>
                    </div>
                </div>
                <div class="row no-gutters mainInfo">
                    <div class="nopadding col-lg-6 col-md-6 col-sm-6 col-xs-12">
                        <h2>Send meals to the frontline from the comfort of your own home.</h2>
                        <label class="subtext smallbottomMargin">
                            Help get food resources to those who need it most, while supporting local small businesses.
                        </label>
                    </div>
                    <div class="nopadding col-lg-6 col-md-6 col-sm-6 col-xs-12">

                    </div>

            </div>
        </div>
        <div class="container pt-5">
            <div class="row">
                <div class="col-12">
                    <h2>Our Misson</h2>
                    <label class="subtext smallbottomMargin">
                        Frontline GR was designed with two goals in mind:
                        to keep local small businesses running and to let our community express their thanks to medical workers 
                        who are tirelessly working to bring us through the COVID-19 pandemic.
                         Frontline GR allows donors to select from a growing 
                        list of small businesses and purchase food, which will be delivered to local hospitals to feed hardworking staff.
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Restaurants</h2>
                    <h4 class="font-weight-bold">Tallarico’s</h3>
                    <div class="row">
                        <div class="col-8">
                            <label class="subtext">
                                Since Chris Tallarico opened Tallarico’s Boardwalk Subs in 2003, his business has expanded to five locations in and around Grand Rapids, 
                                emphasizing family-oriented, high-quality dining experiences and making customers the priority. 
                                They’ve received recognition including hundreds of glowing online reviews, and awards including MLive’s “#1 Sub Shop in Grand Rapids” award. 
                                They’re also active in the Grand Rapids community, sponsoring events and athletes. 
                                Once when a valued Boardwalk Subs customer was suddenly made homeless and lost all her possessions, 
                                Chris Tallarico and the Boardwalk Subs employees gave her over $1,000 of their tips, as well as gift cards, furniture, 
                                clothing, and more. Tallarico’s puts people first, and serves them with top service and food.
                            </label>
                        </div>
                        <div class="col-4 d-flex flex-wrap align-items-center">
                            <img src="boardwalk-logo.png">
                        </div>
                    </div>
